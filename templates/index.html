<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DATA ARXIVs</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1a1a1a, #2a2a2a);
            font-family: Arial, sans-serif;
            color: white;
        }

        .container {
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 1.5s ease-out forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 2rem;
            color: #2196F3;
            text-shadow: 0 0 10px rgba(33, 150, 243, 0.3);
            letter-spacing: 0.2em;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .button {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            position: relative;
            overflow: hidden;
            color: white;
        }

        .button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
        }

        .button:hover::before {
            width: 300px;
            height: 300px;
        }

        .new-experiment {
            background-color: #2196F3;
        }

        .open-experiment {
            background-color: transparent;
            border: 2px solid #2196F3;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .button {
                font-size: 1rem;
                padding: 0.8rem 1.6rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>DATA ARXIVs</h1>
        <div class="button-container">
            <form method="get" action="/new_experiment">
                <button class="button new-experiment">New experiment</button>
            </form>
            <form method="get" action="/open_experiment">
                <button class="button open-experiment">Open experiment</button>
            </form>
        </div>
    </div>

    <script>
        document.querySelectorAll('.button').forEach(button => {
            button.addEventListener('mousemove', (e) => {
                const rect = button.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                button.style.setProperty('--x', `${x}px`);
                button.style.setProperty('--y', `${y}px`);
            });
        });

        // ページロード時のアニメーション
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.querySelector('.container');
            container.style.opacity = '0';
            setTimeout(() => {
                container.style.opacity = '1';
            }, 100);
        });
    </script>
</body>
</html>
